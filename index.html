<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .flashcard {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            height: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s;
            perspective: 1000px;
        }
        .flashcard:hover {
            transform: rotateY(180deg);
        }
        .flashcard .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .flashcard .term {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .flashcard .definition {
            background-color: #eee;
            color: #333;
            border-radius: 5px;
            padding: 5px 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flashcards-container">
        <!-- Flashcards will be added here dynamically -->
    </div>

    <script>
        // Flashcards data (definitions)
        const flashcardsData = [
            { term: 'Original Sin', definition: 'The sin committed by Adam and Eve that affects all of humanity (like a disease)' },
            { term: 'Concupiscence', definition: 'The inclination to sin that all human beings are born with (like the natural desires you have for things that are not good for you)' },
            { term: 'Temptation', definition: 'An actual enticement to sin (like someone who invites you to do drugs)' },
            { term: 'Personal Sin', definition: 'A sin that a person actually commits (you must make the free decision)' }
            // Add more flashcards here if needed
        ];

        // Function to create flashcard elements
        function createFlashcard(term, definition) {
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');
            flashcard.innerHTML = `
                <div class="card-face front">
                    <div class="term">${term}</div>
                </div>
                <div class="card-face back">
                    <div class="definition">${definition}</div>
                </div>
            `;
            flashcard.addEventListener('click', function() {
                flashcard.classList.toggle('flipped');
            });
            return flashcard;
        }

        // Initialize flashcards
        const flashcardsContainer = document.getElementById('flashcards-container');
        flashcardsData.forEach(data => {
            const flashcard = createFlashcard(data.term, data.definition);
            flashcardsContainer.appendChild(flashcard);
        });
    </script>
</body>
</html>
